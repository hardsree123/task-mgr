<div fxLayout="row">
  <mat-toolbar class="task">
    <button
      mat-icon-button
      class="title-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="task-header"></span>
    <mat-card class="task-card">
      <mat-card-header>
        <div mat-button mat-card-avatar class="task-header-image"></div>
      </mat-card-header>
    </mat-card>
  </mat-toolbar>
</div>
<div fxLayout="row">
  <button
    mat-icon-button
    fxFlex="30"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h3 fxFlex="40">{{ month }}</h3>
  <button
    mat-icon-button
    fxFlex="30"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
